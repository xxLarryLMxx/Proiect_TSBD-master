<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Drivers</title>
    <link th:href="@{/css/style.css}" href="/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper" >
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="main_content">
        <div class="save-form">
            <form method="post" th:action="@{/drivers/saveUpdated/{path}(path=${driverId})}">
                <label>First Name</label><input type="text" th:field="${driver.firstName}"/>
                <label>Last Name</label><input type="text" th:field="${driver.lastName}"/>
                <label>BirthDay</label><input type="text" th:field="${driver.birthDay}"/>
                <label>CNP</label><input type="text" th:field="${driver.cnp}"/>
                <label>Phone</label><input type="text" th:field="${driver.phone}"/>
                <label>Address</label><input type="text" th:field="${driver.address}"/>
                <label>Licence Issue Date</label><input type="text" th:field="${driver.licenceIssueDate}"/>
                <label>Licence Timeout Date</label><input type="text" th:field="${driver.licenceTimeoutDate}"/>
                <button name="submit" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
