<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="header-invoice" th:fragment="header_invoice">
        <form th:action="@{/invoices/create}">
            <button class="create-invoice-button" type="submit">Create invoice</button>
        </form>
    </div>
    <div class="header-region" th:fragment="header_region">
        <form th:action="@{/regions/create}">
            <button class="create-region-button" type="submit">Create region</button>
        </form>
    </div>
    <div class="header-district" th:fragment="header_district">
        <form th:action="@{/districts/create}">
            <button class="create-district-button" type="submit">Create district</button>
        </form>
    </div>
    <div class="header-town" th:fragment="header_town">
        <form th:action="@{/towns/create}">
            <button class="create-town-button" type="submit">Create town</button>
        </form>
    </div>
    <div class="header-client" th:fragment="header_client">
        <form th:action="@{/clients/create}">
            <button class="create-client-button" type="submit">Create client</button>
        </form>
    </div>
    <div class="header-driver" th:fragment="header_driver">
        <form th:action="@{/drivers/create}">
            <button class="create-driver-button" type="submit">Create driver</button>
        </form>
    </div>
    <div class="header-car" th:fragment="header_car">
        <form th:action="@{/cars/create}">
            <button class="create-car-button" type="submit">Create car</button>
        </form>
    </div>
    <div class="header-task" th:fragment="header_task">
        <form th:action="@{/tasks/create}">
            <button class="create-task-button" type="submit">Create task</button>
        </form>
    </div>
    <div class="header-fuel" th:fragment="header_fuel">
        <form th:action="@{/fuels/create}">
            <button class="create-fuel-button" type="submit">Create fuel</button>
        </form>
    </div>
    <div class="header-route" th:fragment="header_route">
        <form th:action="@{/routes/create}">
            <button class="create-route-button" type="submit">Create route</button>
        </form>
    </div>
    <div class="header-ride" th:fragment="header_ride">
        <form th:action="@{/rides/create}">
            <button class="create-ride-button" type="submit">Create ride</button>
        </form>
    </div>
</body>
</html>
